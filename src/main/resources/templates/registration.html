<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="htmlFragments :: headElement">
<title>Sign Up</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert = "htmlFragments :: navBar"></div>		
	<p th:if = "${pageMessage}" th:text = "${pageMessage}">
	<div class="authImgContainer">
		<!--Maybe change this from an image to font awesome icon so the page loads faster-->
  		<img th:src="@{images/login.png}" alt="signup">
  		<h1>Sign Up</h1>
    	<p>Please fill in this form to create an account.</p>
  	</div>
  	<!--Form needs form groups for each input to provide error messages when neccessary for particular inputs-->
	<form action="register" method="post" id = "registrationForm" class = "authForm">   
	    <!--CSRF Token-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!-- First name -->
		<div class = "form-group">
			<label for="firstName"><b>First Name</b></label> 
			<input type="text" class="form-control" name="firstName" placeholder="Your first name" required>
		</div>
		<!-- Last name -->
		<div class = "form-group">	
			<label for="lastName"><b> Last Name </b></label>
			<input type="text" class="form-control" name="lastName" placeholder="Your last name" required>
		</div>
		<!--Email-->
		<div class = "form-group">
	    	<label for="email"><b>Email</b></label>
	    	<input type="email" class="form-control" name="email" placeholder="Your email address" required>
	    </div>
		<!--Password-->
		<div class = "form-group">
	    	<label for="password"><b>Password</b></label>
	    	<input type="password" class="form-control" id="password" name = "password" placeholder="Choose a password" required>
		</div>
		<!--Password Confirm-->
		<div class = "form-group">
	    	<label for="passwordConfirm"><b>Confirm Password</b></label> 
			<input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password" required>
	    </div>
	    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      	<button type="submit"  >Sign Up</button>
	</form>
	<!--JS Files-->
	<div th:insert = "htmlFragments :: jsScripts"></div>

</body>
</html>
