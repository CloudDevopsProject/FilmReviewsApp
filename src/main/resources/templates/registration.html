<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include = "htmlFragments :: headElement">
	<title>Registration</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert = "htmlFragments :: navBar"></div>
	<p th:if = "${pageMessage}" th:text = "${message}">
	<!--Container for the form-->
	<div class="formWrap">
		<i class="fas fa-user-plus"></i>
		<h1>Registration Form</h1>
		<form action="" method="post" id = "registrationForm">
			<!--CSRF Token-->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<!--First Name-->
			<div class="form-group">
				<label for="firstName">First Name</label> 
				<input type="text"class="form-control" name="firstName" placeholder="Your first name" required>
			</div>
			<!--Last Name-->
			<div class="form-group">
				<label for="lastName">Last Name</label> 
				<input type="text" class="form-control" name = "lastName" placeholder="Your last name" required>
			</div>
			<!--Email-->
			<div class="form-group">
				<label for="email">Email Address</label> 
				<input type="email" class="form-control" name="email" placeholder="Your email address" required>
			</div>
			<!--Password-->
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="password" name = "password" placeholder="Choose a password" required>
			</div>
			<!--Password Confirm-->
			<div class="form-group">
				<label for="passwordConfirm">Confirm Password</label> 
				<input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password" required>
			</div>
			<p class = "passwordError"></div>
			<div class = "text-center">
				<button type="submit" class = "btn btn-primary">Register</button>
			</div>
		</form>
	</div>
	
	
	<!--JS Files-->
	<div th:insert = "htmlFragments :: jsScripts"></div>
</body>
</html>
