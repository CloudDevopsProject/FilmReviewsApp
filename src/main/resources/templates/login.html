<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="htmlFragments :: headElement">
<title>Login</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert = "htmlFragments :: navBar"></div>	
  	<div class="authImgContainer">
  		<img th:src="@{images/login.png}" alt="login">
  		<!--<p> element below will display a message after incorrect login -->
		<p th:if = "${pageMessage}" th:text = "${pageMessage}" class = "pageMessage">
   		<h2>Login Form</h2>  
  	</div>  
  	<form action = "/displayLogin" method = "post" class = "authForm" id = "loginForm">
	  	<!--CSRF Token-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	    <label for="emaiLogin"><b>Email</b></label>
	    <input type="email" id="emailLogin" class="form-control" placeholder="Enter Email Address" name="email" required>
	    <label for="passwordLogin"><b>Password</b></label>
	    <input type="password" class="form-control" placeholder="Enter Password" id="passwordLogin" name="password" required>
	    <button type="submit">Login</button>
    </form>
  	<!--JS Files-->
	<div th:insert = "htmlFragments :: jsScripts"></div>
</body>
</html>
