<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include = "htmlFragments :: headElement">
	<title>Login</title>
	
</head>

<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>

<body>
	<!--Navigation Bar-->
	<div th:insert = "htmlFragments :: navBar"></div>
	<!--<p> element below will display a message after incorrect login -->
	<p th:if = "${pageMessage}" th:text = "${pageMessage}">
	<!--Container for the form-->
	<div class="formWrap">
		<i class="fas fa-user-circle"></i>
		<h1>Login</h1>
		<form action = "/displayLogin" method = "post">
			<!--CSRF Token-->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<!--Email address Input-->
			<div class="form-group">
				<label for="emailogin">Email</label> 
				<input type="email" id="emailLogin" name="email" placeholder="Your email address" class="form-control" required/> 
			</div>
			<div class="form-group">
				<label for="passwordLogin">Password</label> 
		 		<input type="password" id="passwordLogin" name="password" placeholder="Your Password" class="form-control" required/>
		 	</div>
		 	<div class="invalid-feedback form-group"></div>
		 	<button type="submit" class="validButton">Login</button>
		</form>
	</div>
	
	
	<!--JS Files-->
	<div th:insert = "htmlFragments :: jsScripts"></div>
</body>
</html>
