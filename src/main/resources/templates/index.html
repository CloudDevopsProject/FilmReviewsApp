<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="htmlFragments :: headElement">
<title>Home</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert="htmlFragments :: navBar"></div>
	<p th:if="${pageMessage}" th:text="${pageMessage}">
	<p th:if="${pageMessage}" th:text="${pageMessage}">
	<div class="container">
		<h2>Top Rated Movies</h2>
		<div class="row">
			<div class="col-sm-12">
				<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<!--Amount of buttons will be determined with a for loop depending on how many films are injected from controller-->
						<button type="button" data-bs-target="#myCarousel"
							data-bs-slide-to="0" class="active" aria-current="true"
							aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#myCarousel"
							data-bs-slide-to="1" aria-label="Slide 2"></button>
					</div>
					<div class="carousel-inner">
						<!--Amount of items will be determined with a for loop depending on how many films are injected from controller-->
						<div class="carousel-item active">
							<img th:src="@{images/F9.jpg}" alt="f9">
						</div>
						<div class="carousel-item">
							<img th:src="@{images/meleficient.jpg}" alt="meleficient">
						</div>
					</div>
					<button class="carousel-control-prev" type="button"
						data-bs-target="#myCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-bs-target="#myCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
		<hr>
		<!--About Section-->
		<div class="row indexBoxWrap">
			<div class="d-none d-md-block col-md-6 indexBox">
				<img th:src="@{images/meleficient.jpg}" alt="Table Setting" />
			</div>
			<div class="col-sm-12 col-md-6 indexBox">
				
				<h1>Here you will be able to submit your reviews on any film!!!</h1>
			</div>
		</div>
		<hr>
		<div class="row indexBoxWrap">
			<div class="col-sm-12 col-md-6 indexBox">
				
				<h1>You will also be able to submit comments on any review!!!</h1>
			</div>
			<div class="col-sm-12 col-md-6 indexBox">
				<img th:src="@{images/F9.jpg}" alt="F9">
			</div>
		</div>
		<hr>
	</div>

	<!--JS Files-->
	<div th:insert="htmlFragments :: jsScripts"></div>
</body>
</html>
