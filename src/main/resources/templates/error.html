<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="htmlFragments :: headElement">
<title>MovieReviews</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert="htmlFragments :: navBar"></div>
	<p th:if="${pageMessage}" th:text="${pageMessage}">
	<div class="errorWrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<div class="errorIcon">
						<i class="fas fa-exclamation-triangle"></i>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="errorText">
						<h1>404 Error</h1>
						<h1>It seems the page you are looking for either does not
							exist or you do not have the correct permissions to view it</h1>
					</div>
				</div>
				<div class="row">
					<a th:href="@{/}"><button>Back to Home Page</button></a>
				</div>
			</div>
		</div>
	</div>
	<!--JS Files-->
	<div th:insert="htmlFragments :: jsScripts"></div>
</body>
</html>
